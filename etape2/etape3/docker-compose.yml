version: "3.8"

services:
  data:
    image: mariadb:10.11
    container_name: data
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
      MARIADB_DATABASE: tp3
      MARIADB_USER: tp3
      MARIADB_PASSWORD: tp3pwd
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d:ro
    networks: [tp3-net]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 8

  script:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: script
    volumes:
      - ./app:/app:ro
    networks: [tp3-net]
    depends_on:
      data:
        condition: service_healthy

  http:
    image: nginx:stable
    container_name: http
    ports:
      - "8080:80"
    volumes:
      - ./app:/app:ro
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [tp3-net]
    depends_on:
      - script

networks:
  tp3-net:
    driver: bridge
